<style>
    nav{
          background-color: #171212;
          padding: 25px 0;
    }
     nav ul{
        list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          gap: 25px;
        }

        nav ul li{
            background-color: #fefefe;
            border: 1px solid hsl(270, 9%, 4%);
            border-radius: 30px;
            padding: 15px 25px;
            transition: 0.3s;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(16, 10, 10);
            font-size: larger;
        }

        nav ul li:hover{
             background-color: #cbdb22;
             transform: scale(2.5s);
        }
        nav ul li a:hover{
            color: #337b79;
            font-weight: bolder;
        }
</style>
